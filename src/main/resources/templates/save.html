<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>save</title>
</head>
<body>

    <!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
    <form action="/emp/save" method="post">
      companyId: <input type="text" name="companyId"> <br>
      pass: <input type="text" name="pass"> <br>
      nation: <input type="text" name="nation"><br>
      area: <input type="text" name="area"><br>
      position: <input type="text" name="position"> <br>
      compensation<input type="text" name="compensation"><br>
      contents: <textarea name="contents" cols="30" rows="10"></textarea> <br>
      skill: <input type="text" name="skill"><br>
      <input type="submit" value="글작성">
    </form>

</body>
</html>
